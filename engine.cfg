[application]

name="SpaceShooter"
main_scene="res://scenes/main.tscn"
icon="res://icon.png"

[autoload]

game="*res://scripts/game.gd"

[display]

width=640
height=480
stretch_mode="2d"

[image_loader]

filter=false
gen_mipmaps=false
repeat=false

[input]

tiro=[key(Space), key(Up), key(W), key(Control)]
direita=[key(Right), key(D)]
esquerda=[key(Left), key(A)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
